<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Salão de Beleza</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/templateSistema.xhtml">
            <ui:define name="head">
                <h:outputStylesheet library="css" name="cadastrar.css" />
            </ui:define>
            
            <ui:define name="conteudo">
                <p:growl id="gro" life="4000" />
                <h1 class="textpagina">Cliente</h1>
                <div class="container_formcad">
                    <div class="content_formcad">
                        <h:form id="formCad">
                            <h1 class="titulo_cadcli">Adicione suas informações</h1>
                            <p:panelGrid styleClass="panelgridcad" columns="1">
                                <h:outputText styleClass="output_text" value="Nome:"/>
                                <p:inputText id="txtNome" value="#{controllerCliente.cliente.nome}" required="true"
                                             requiredMessage="Tá faltando preencher o campo nome!" size="50"/>
                                <p:message for="txtNome" />

                                <h:outputText styleClass="output_text" value="CPF:"/>
                                <p:inputMask id="txtCpf" value="#{controllerCliente.cliente.cpf}" mask="999.999.999-99"
                                             required="true" requiredMessage="Tá faltando preencher o campo CPF!" size="50"/>
                                <p:message for="txtCpf" />

                                <h:outputText styleClass="output_text" value="Telefone:"/>
                                <p:inputMask id="txtTelefone" value="#{controllerCliente.cliente.telefone}" mask="(99)99999-9999"
                                             required="true" requiredMessage="Tá faltando preencher o campo telefone!" size="50"/>
                                <p:message for="txtTelefone" />

                                <h:outputText styleClass="output_text" value="Email:"/>
                                <p:inputText id="email" value="#{controllerCliente.cliente.email}" required="true"
                                             requiredMessage="Tá faltando preencher o campo email!" size="50"/>
                                <p:message for="email"/>

                                <h:outputText styleClass="output_text" value="Senha:"/>
                                <p:password id="senha" feedback="true" value="#{controllerCliente.cliente.senha}" required="true"
                                            requiredMessage="Tá faltando preencher o campo senha!" size="50"/>
                                <p:message for="senha"/>
                            </p:panelGrid>

                            <br/>
                            
                            <p:commandButton styleClass="button_cad" value="Cadastrar" action="#{controllerCliente.salvar()}"
                                             update=":formCad :gro" >
                                <p:confirm header="Atenção" message="Deseja realmente salvar?" />
                            </p:commandButton>
                        </h:form>

                        <p:confirmDialog  id="dialConfirm" global="true" widgetVar="widDialConfirma" >
                            <h:form>
                                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes" type="button" icon="ui-icon-check"/>
                                <p:commandButton value="não" styleClass="ui-confirmdialog-no" type="button" icon="ui-icon-close"/>
                            </h:form>
                        </p:confirmDialog>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
