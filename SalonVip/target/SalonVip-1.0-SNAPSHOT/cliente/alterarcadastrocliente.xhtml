<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Salão de Beleza</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/templateCliente.xhtml">
            <ui:define name="head">
                <h:outputStylesheet library="css" name="cadastrar.css" />
            </ui:define>
            
            <ui:define name="conteudo">
                <p:growl id="gro" life="4000" />
                <h1 class="textpagina">Cliente</h1>
                <div class="temp_container_cli"><br/>
                    <h3 style="margin-left: 20rem" class="tentandofonte">Alterar dados cadastrais</h3>
                    <div class="container_form_cadastro">
                        <div class="content_formcad">
                            <h2 style="margin-left: -1rem;" class="tentandotexto">Dados</h2>                            
                            <h:form id="formCad">
                                <p:panelGrid styleClass="panelgridcad" columns="1">
                                    <h:outputText styleClass="output_text" value="Nome:"/>
                                    <p:inputText id="txtNome" value="#{autenticarBean.clienteLogin.nome}" required="true"
                                                 requiredMessage="Tá faltando preencher o campo nome!" size="50"/>
                                    <p:message for="txtNome" />

                                    <h:outputText styleClass="output_text" value="CPF:"/>
                                    <p:inputMask id="txtCpf" value="#{autenticarBean.clienteLogin.cpf}" mask="999.999.999-99"
                                                 required="true" requiredMessage="Tá faltando preencher o campo CPF!" size="50"/>
                                    <p:message for="txtCpf" />

                                    <h:outputText styleClass="output_text" value="Email:"/>
                                    <p:inputText id="email" value="#{autenticarBean.clienteLogin.login}" required="true"
                                                 requiredMessage="Tá faltando preencher o campo email!" size="50"/>
                                    <p:message for="email"/>

                                    <h:outputText styleClass="output_text" value="Senha:"/>
                                    <p:password id="senha" feedback="true" value="#{autenticarBean.clienteLogin.senha}" required="true"
                                                requiredMessage="Tá faltando preencher o campo senha!" size="50"/>
                                    <p:message for="senha"/>
                                </p:panelGrid>

                                <br/>

                                <p:commandButton styleClass="button_cad" value="Alterar" action="#{clienteController.alterar(autenticarBean.clienteLogin)}"
                                                 update=":formCad :gro" >
                                    <p:confirm header="Atenção" message="Deseja realmente salvar?" />
                                </p:commandButton>
                            </h:form>

                            <p:confirmDialog  id="dialConfirm" global="true" widgetVar="widDialConfirma" >
                                <h:form>
                                    <p:commandButton value="sim" styleClass="ui-confirmdialog-yes" type="button" icon="ui-icon-check"/>
                                    <p:commandButton value="não" styleClass="ui-confirmdialog-no" type="button" icon="ui-icon-close"/>
                                </h:form>
                            </p:confirmDialog>
                        </div>
                    </div>
                    <center><h4 style="color: #492630; margin-bottom: 3rem">- Aguardamos a sua presença -</h4></center>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
