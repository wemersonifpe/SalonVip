<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Salão de Beleza</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/templateEmpresa.xhtml">
            <ui:define name="head">
                <h:outputStylesheet library="css" name="cadastrar.css" />
            </ui:define>
            
            <ui:define name="conteudo">
                <p:growl id="gro" life="4000" />
                <h1 class="textpagina">Salão de Beleza</h1>
                <div class="temp_container_cli"><br/>
                    <h3 style="margin-left: 20rem" class="tentandofonte">Alterar dados cadastrais</h3>
                    <div class="container_form_cadastro">
                        <div class="content_formcad">
                            <h2 style="margin-left: -1rem;" class="tentandotexto">DADOS</h2>
                            <h:form id="formCad">
                                <p:panelGrid styleClass="panelgridcad" columns="1">
                                    <h:outputText styleClass="output_text" value="Nome:"/>
                                    <p:inputText id="txtNome" value="#{autenticarBean.empresaLogin.nome}" required="true"
                                                 requiredMessage="Tá faltando preencher o campo nome!" size="50"/>
                                    <p:message for="txtNome" />

                                    <h:outputText styleClass="output_text" value="CNPJ:"/>
                                    <p:inputMask id="txtCnpj" value="#{autenticarBean.empresaLogin.cnpj}" mask="999.999.999-99"
                                                 required="true" requiredMessage="Tá faltando preencher o campo CNPJ!" size="50"/>
                                    <p:message for="txtCnpj" />

                                    <h:outputText styleClass="output_text" value="Email:"/>
                                    <p:inputText id="email" value="#{autenticarBean.empresaLogin.login}" required="true"
                                                 requiredMessage="Tá faltando preencher o campo email!" size="50"/>
                                    <p:message for="email"/>

                                    <h:outputText styleClass="output_text" value="Senha:"/>
                                    <p:password id="senha" feedback="true" value="#{autenticarBean.empresaLogin.senha}" required="true"
                                                requiredMessage="Tá faltando preencher o campo senha!" size="50"/>
                                    <p:message for="senha"/>
                                </p:panelGrid>

                                <h2 style="margin-left: -1rem;" class="tentandotexto">Dados de endereço</h2>

                                <p:panelGrid styleClass="panelgrid_end" columns="1">
                                    <h:outputText styleClass="output_text" value="Logradouro:"/>
                                    <p:inputText id="txtLogradouro" value="#{autenticarBean.empresaLogin.endereco.logradouro}" required="true"
                                                 requiredMessage="Tá faltando preencher o campo logradouro!" size="50"/>
                                    <p:message for="txtLogradouro" />

                                    <h:outputText styleClass="output_text" value="Número:"/>
                                    <p:inputText id="txtNumero" value="#{autenticarBean.empresaLogin.endereco.numero}" required="true"
                                                 requiredMessage="Tá faltando preencher o campo número!" size="50"/>
                                    <p:message for="txtNumero" />

                                    <h:outputText styleClass="output_text" value="Bairro:"/>
                                    <p:inputText id="txtBairro" value="#{autenticarBean.empresaLogin.endereco.bairro}" required="true" 
                                                 requiredMessage="Tá faltando preencher o campo bairro!" size="50"/>
                                    <p:message for="txtBairro" />

                                    <h:outputText styleClass="output_text" value="Cidade:"/>
                                    <p:selectOneMenu id="textCidade" value="#{autenticarBean.empresaLogin.endereco.cidade}" 
                                                     requiredMessage="Tá faltando preencher o campo cidade!" > 
                                        <f:selectItem itemLabel="Selecione um cidade" itemValue="" />
                                        <f:selectItem itemLabel="Arcoverde" itemValue="Arcoverde" />
                                        <f:selectItem itemLabel="Belo Jardim" itemValue="Belo Jardim" />
                                        <f:selectItem itemLabel="Bezerros" itemValue="Bezerros" />
                                        <f:selectItem itemLabel="Cabo de Santo Agustinho" itemValue="Cabo de Santo Agustinho" />
                                        <f:selectItem itemLabel="Caruaru" itemValue="Caruaru" />
                                        <f:selectItem itemLabel="Garanhuns" itemValue="Garanhuns" />
                                        <f:selectItem itemLabel="Gravata" itemValue="Gravata" />
                                        <f:selectItem itemLabel="Jaboatao dos Guararapes" itemValue="Jaboatao dos Guararapes" />
                                        <f:selectItem itemLabel="Olinda" itemValue="Olinda" />
                                        <f:selectItem itemLabel="Recife" itemValue="Recife" />
                                        <f:selectItem itemLabel="Pesqueira" itemValue="Pesqueira" />
                                        <f:selectItem itemLabel="Petrolina" itemValue="Petrolina" />
                                        <f:selectItem itemLabel="Santa Cruz do Capibaribe" itemValue="Santa Cruz do Capibaribe" />
                                        <f:selectItem itemLabel="Serra Talhada" itemValue="Serra Talhada" />
                                        <f:selectItem itemLabel="Vitoria de Santo Antao" itemValue="Vitoria de Santo Antao" />
                                    </p:selectOneMenu>
                                    <p:message for="textCidade"/>

                                </p:panelGrid>

                                <br/>

                                <p:commandButton styleClass="button_cad" value="Cadastrar" action="#{empresaController.alterar(autenticarBean.empresaLogin)}"
                                                 update=":formCad :gro" >
                                    <p:confirm header="Atenção" message="Deseja realmente salvar?" />
                                </p:commandButton>
                            </h:form>

                            <p:confirmDialog  id="dialConfirm" global="true" widgetVar="widDialConfirma" >
                                <h:form>
                                    <p:commandButton value="sim" styleClass="ui-confirmdialog-yes" type="button" icon="ui-icon-check"/>
                                    <p:commandButton value="não" styleClass="ui-confirmdialog-no" type="button" icon="ui-icon-close"/>
                                </h:form>
                            </p:confirmDialog>
                        </div>
                    </div>
                    <center><h4 style="color: #492630; margin-bottom: 3rem">- Aguardamos a sua presença -</h4></center>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
