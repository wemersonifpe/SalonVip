<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/templateEmpresa.xhtml">
            <ui:define name="conteudo">
                <h1 class="textpagina"><h:outputText value="#{autenticarBean.empresaLogin.nome}"/></h1>
                <div class="temp_container_cli">
                <div class="container_formcad">
                    <h:form id="formpesquisa">
                        <p:growl id="growl" life="10000" showDetail="true" showSummary="false"/>
                        <h3 class="tentandofonte">Opções</h3>
                        <div class="conteudo_info">
                            <div class="tentandoinfo">
                                <h2 class="font_0">Adicionar Serviços</h2>
                                <br/>
                                <h:panelGrid columns="1">
                                    <p>Adicione um novo serviço para os seus clientes.</p>
                                </h:panelGrid><br/><center>
                                <br/><p:commandButton value="Adicionar" action="cadastrarservicos.xhtml?faces-redirect=true"/>
                                </center>
                            </div>
                            <div class="tentandoinfo">
                                <h2 class="font_0">Meus Serviços</h2>
                                <br/>
                                <h:panelGrid columns="1">
                                    <p>Visualize todos os serviços ofertados pelo seu salão de beleza.</p>
                                </h:panelGrid><br/><center>
                                <br/><p:commandButton value="Visualizar" action="meusServicos.xhtml?faces-redirect=true"/>
                                </center>
                            </div>
                            <div class="tentandoinfo">
                                <h2 class="font_0">Minha Agenda</h2>
                                <br/>
                                <h:panelGrid columns="1">                                    
                                    <p>Visualize as datas e horarios de todos os serviços agendados.</p>
                                </h:panelGrid><br/><center>
                                <br/><p:commandButton value="Visualizar" action="meusagendamentos.xhtml?faces-redirect=true"/>
                                </center>
                            </div>
                        </div>
                        <center><h4 style="color: #492630">- Aguardamos a sua presença -</h4></center>
                    </h:form>
                    
                </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
